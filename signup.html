<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/Logo.PNG" type="image/x-icon">
    <!-- <meta http-equiv="refresh" content="0; url=construction.html"> -->
    <title>Signup</title>
</head>
<body">
    <div id="NavBar" class="left">
    </div>

    <div style="margin-top:150px;" class="center">
        <img style="width: 120px; margin-left: auto; margin-right: auto;" src="Images/Logo.PNG" alt="Weather System Logo">
        <h1>Sign Up</h1>
        <h1>Username</h1>
        <input style="margin-left: auto; margin-right: auto; width: 300px;" id="UsernameInput" type="text">
        <h1>Password</h1>
        <input style="margin-left: auto; margin-right: auto; width: 300px;" id="PasswordInput" type="password">
        <h1>Confirm Password</h1>
        <input style="margin-left: auto; margin-right: auto; width: 300px;" id="PasswordInput2" type="password">
        <p style="color: red; text-align: center;" id="ErrorText"></p>
        <button onclick="Signup()">Sign Up</button>
        <p style="text-align: center;">Have an account? <a href="signin.html">Sign In</a></p>
    </div>

    <footer style="margin-top: 10vh;" id="footer">
    </footer>
    <script src="Scripts/UILoad.js"></script>
    <script src="Scripts/Accounts.js"></script>
</body>
</html>
