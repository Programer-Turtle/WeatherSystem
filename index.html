<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/Logo.PNG" type="image/x-icon" />
    <!-- <meta http-equiv="refresh" content="0; url=construction.html"> -->
    <title>Weather System</title>
  </head>
  <body>
    <div id="NavBar" class="left"></div>
    <h1 style="margin-top: 120px">NWS Maps</h1>
    <div style="display: flex; justify-content: center; flex-wrap: wrap">
      <img
        src="https://www.weather.gov/wwamap/png/US.png"
        style="width: 40vw"
        alt="Weather Alert Map"
      />
      <img
        src="https://radar.weather.gov/ridge/standard/CONUS_loop.gif"
        frameborder="0"
        style="width: 40vw"
        alt="Radar Image"
      />
      <img
        src="https://www.nhc.noaa.gov/xgtwo/two_atl_0d0.png"
        style="width: 40vw"
        alt="Hurricane Map"
      />
      <img
        src="https://www.wpc.ncep.noaa.gov//noaa/national_forecast.jpg"
        style="width: 40vw"
        alt="Forecast Chart"
      />
      <img
        src="https://graphical.weather.gov/images/conus/MaxT1_conus.png"
        style="width: 40vw"
        alt="Temperature"
      />
      <img
        src="https://www.wpc.ncep.noaa.gov/qpf/fill_94qwbg.gif"
        style="width: 40vw"
        alt="Precipitation"
      />
      <img
        src="https://www.spc.noaa.gov/products/outlook/day1otlk_0100.gif"
        style="width: 40vw"
        alt="Convection Outlook"
      />
      <img
        src="https://www.spc.noaa.gov/products/outlook/day1probotlk_0100_torn.gif"
        style="width: 40vw"
        alt="Tornado Outlook"
      />
      <img
        src="https://www.spc.noaa.gov/products/outlook/day1probotlk_0100_wind.gif"
        style="width: 40vw"
        alt="Wind Outlook"
      />
      <img
        src="https://www.spc.noaa.gov/products/outlook/day1probotlk_0100_hail.gif"
        style="width: 40vw"
        alt="Hail Outlook"
      />
    </div>

    <footer id="footer"></footer>
    <script src="Scripts/UILoad.js"></script>
    <script src="Scripts/Accounts.js"></script>
  </body>
</html>
